<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
		<title>teachable-redux</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

		<link rel="stylesheet" href="index.css">
		<script type="module" src="index.js" defer></script>
    
	</head>
	<body>
		<h1>Teachable Redux</h1>

		<span id="mobileWarning"><i class="material-icons">warning</i>
			TensorFlow.js is very slow on mobile devices
		</span>

		<button id="startButton">start</button>

		<ol id="classContainer"></ol>

		<div id="vidContainer"></div>

    
		<template id="classTemplate">
			<li class="class">
				<button class="trainButton">train foo</button>
				<div class="sampleInfo">
					<div><span class="sampleCount">0</span>&nbsp;<span>samples</span></div>
					<div class="confidenceContainer"><div class="confidence"></div></div>
				</div>
				<button class="resetButton"><i class="material-icons">clear</i></button>
			</li>
		</template>
    
    <script src="https://button.glitch.me/button.js" defer></script>
    <div id="glitchButton" class="glitchButton" style="position:fixed;bottom:20px;right:20px;"></div>
	</body>
</html>
